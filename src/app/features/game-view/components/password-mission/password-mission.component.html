<div class="password-mission">
  <gal-input
    (onChange)="onPasswordChanges.emit($event)"
    [isPassword]="false"
    [isDisabled]="isSolved"
    [value]="isSolved ? correctAnswer : undefined"
    [matTooltip]="'כבר הצלחת את הסיסמה (:'"
    [matTooltipDisabled]="!isSolved"
  ></gal-input>
</div>
